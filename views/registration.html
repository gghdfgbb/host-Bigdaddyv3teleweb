<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Big Daddy V3 - Premium Bot Services</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700&family=Orbitron:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <style>
        :root {
            /* Dark Red Theme */
            --primary: #ff0033;
            --primary-dark: #cc0029;
            --primary-light: #ff3355;
            --secondary: #000000;
            --accent: #ff0033;
            --dark: #121212;
            --darker: #0a0a0a;
            --light: #ffffff;
            --light-gray: #f1f1f1;
            --medium-gray: #888888;
            --dark-gray: #333333;
            --success: #00ff66;
            --error: #ff0033;
            --warning: #ffaa00;
            --border-radius: 8px;
            --box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            --transition: all 0.3s cubic-bezier(0.25, 0.8, 0.25, 1);
            --input-bg: rgba(255, 255, 255, 0.05);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Montserrat', sans-serif;
            background-color: var(--dark);
            color: var(--light);
            line-height: 1.6;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
            background-image: 
                radial-gradient(circle at 10% 20%, rgba(255, 0, 51, 0.05) 0%, transparent 20%),
                radial-gradient(circle at 90% 80%, rgba(255, 0, 51, 0.05) 0%, transparent 20%);
        }

        .container {
            width: 100%;
            max-width: 480px;
            perspective: 1000px;
        }

        .auth-container {
            background-color: var(--darker);
            border-radius: var(--border-radius);
            box-shadow: var(--box-shadow);
            overflow: hidden;
            position: relative;
            border: 1px solid rgba(255, 0, 51, 0.2);
        }

        .auth-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, rgba(255, 0, 51, 0.05), rgba(0, 0, 0, 0.8));
            z-index: -1;
        }

        .logo-container {
            text-align: center;
            padding: 40px 20px;
            position: relative;
        }

        .logo-container h1 {
            font-family: 'Orbitron', sans-serif;
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 5px;
            color: var(--light);
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .logo-container span {
            color: var(--primary);
        }

        .logo-container p {
            font-size: 0.9rem;
            opacity: 0.8;
            letter-spacing: 3px;
            text-transform: uppercase;
            font-weight: 300;
            color: var(--medium-gray);
        }

        .form-wrapper {
            padding: 30px;
            display: none;
            position: relative;
        }

        .form-wrapper.active {
            display: block;
        }

        .form-header {
            margin-bottom: 30px;
            text-align: center;
        }

        .form-header h2 {
            font-size: 1.5rem;
            font-weight: 600;
            color: var(--light);
            margin-bottom: 15px;
            text-transform: uppercase;
        }

        .form-divider {
            height: 2px;
            width: 60px;
            background: linear-gradient(90deg, transparent, var(--primary), transparent);
            margin: 0 auto;
        }

        .input-group {
            margin-bottom: 25px;
            position: relative;
        }

        .input-group label {
            position: absolute;
            top: 16px;
            left: 15px;
            font-size: 0.9rem;
            font-weight: 500;
            color: var(--medium-gray);
            pointer-events: none;
            transition: var(--transition);
        }

        .input-group input {
            width: 100%;
            padding: 16px 15px 10px;
            border: none;
            border-bottom: 1px solid var(--dark-gray);
            font-size: 1rem;
            transition: var(--transition);
            background-color: var(--input-bg);
            color: var(--light);
            caret-color: var(--primary);
            border-radius: var(--border-radius);
        }

        .input-group input:focus {
            outline: none;
            border-bottom-color: var(--primary);
            background-color: rgba(255, 0, 51, 0.1);
        }

        .input-group input:focus + label,
        .input-group input:not(:placeholder-shown) + label {
            top: -5px;
            left: 0;
            font-size: 0.75rem;
            color: var(--primary);
        }

        .input-highlight {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 0;
            height: 2px;
            background-color: var(--primary);
            transition: var(--transition);
        }

        .input-group input:focus ~ .input-highlight {
            width: 100%;
        }

        .password-toggle {
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--medium-gray);
            cursor: pointer;
            transition: var(--transition);
        }

        .password-toggle:hover {
            color: var(--primary);
        }

        .btn {
            display: block;
            width: 100%;
            padding: 16px;
            border: none;
            border-radius: var(--border-radius);
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: var(--transition);
            position: relative;
            overflow: hidden;
            margin-top: 10px;
            background-color: var(--primary);
            color: var(--light);
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .btn:hover {
            background-color: var(--primary-dark);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(255, 0, 51, 0.3);
        }

        .btn:active {
            transform: translateY(0);
        }

        .form-footer {
            text-align: center;
            margin-top: 25px;
            font-size: 0.9rem;
            color: var(--medium-gray);
        }

        .form-footer a {
            color: var(--primary);
            font-weight: 600;
            text-decoration: none;
            transition: var(--transition);
        }

        .form-footer a:hover {
            color: var(--primary-light);
        }

        /* Modal Styles */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            z-index: 1000;
            justify-content: center;
            align-items: center;
        }

        .modal-content {
            background-color: var(--darker);
            border-radius: var(--border-radius);
            width: 90%;
            max-width: 400px;
            padding: 40px 30px;
            text-align: center;
            position: relative;
            border: 1px solid rgba(255, 0, 51, 0.2);
            box-shadow: var(--box-shadow);
        }

        .modal-icon {
            width: 60px;
            height: 60px;
            margin: 0 auto 20px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: rgba(255, 0, 51, 0.1);
            border: 1px solid var(--primary);
        }

        .modal-icon i {
            font-size: 1.8rem;
            color: var(--primary);
        }

        .modal h3 {
            font-size: 1.5rem;
            margin-bottom: 15px;
            color: var(--light);
        }

        .modal p {
            color: var(--medium-gray);
            margin-bottom: 25px;
            font-size: 1rem;
        }

        .modal-close-btn {
            margin-top: 20px;
        }

        /* Loading Spinner */
        .spinner {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: var(--light);
            animation: spin 1s ease-in-out infinite;
            margin-right: 10px;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* Responsive Styles */
        @media (max-width: 480px) {
            .logo-container {
                padding: 30px 20px;
            }
            
            .form-wrapper {
                padding: 25px 20px;
            }
            
            .logo-container h1 {
                font-size: 2rem;
            }
            
            .form-header h2 {
                font-size: 1.3rem;
            }
        }

        /* Animations */
        @keyframes floatUp {
            from { transform: translateY(20px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        .animate-float {
            animation: floatUp 0.6s ease-out forwards;
        }
    </style>
</head>
<body>
    <div class="container animate__animated animate__fadeIn">
        <div class="auth-container">
            <div class="logo-container animate__animated animate__zoomIn">
                <h1>BIG DADDY <span>V3</span></h1>
                <p>PREMIUM BOT SERVICES</p>
            </div>

            <!-- Login Form -->
            <div id="loginForm" class="form-wrapper active">
                <div class="form-header">
                    <h2>Welcome Back</h2>
                    <div class="form-divider"></div>
                </div>
                <form id="loginFormInner">
                    <div class="input-group">
                        <input type="email" id="email" placeholder=" " required>
                        <label for="email">Email Address</label>
                        <div class="input-highlight"></div>
                    </div>
                    <div class="input-group">
                        <input type="password" id="password" placeholder=" " required>
                        <label for="password">Password</label>
                        <div class="input-highlight"></div>
                        <i class="fas fa-eye password-toggle" id="togglePassword"></i>
                    </div>
                    <div class="form-footer">
                        <a href="#" id="showForgotPassword">Forgot Password?</a>
                    </div>
                    <button type="submit" class="btn" id="loginBtn">
                        <span>Sign In</span>
                    </button>
                </form>
                <div class="form-footer">
                    <p>Don't have an account? <a href="#" id="showRegister">Sign Up</a></p>
                </div>
            </div>

            <!-- Register Form -->
            <div id="registerForm" class="form-wrapper">
                <div class="form-header">
                    <h2>Create Account</h2>
                    <div class="form-divider"></div>
                </div>
                <form id="regForm">
                    <div class="input-group">
                        <input type="text" id="reg-name" placeholder=" " required>
                        <label for="reg-name">Full Name</label>
                        <div class="input-highlight"></div>
                    </div>
                    <div class="input-group">
                        <input type="email" id="reg-email" placeholder=" " required>
                        <label for="reg-email">Email Address</label>
                        <div class="input-highlight"></div>
                    </div>
                    <div class="input-group">
                        <input type="password" id="reg-password" placeholder=" " required>
                        <label for="reg-password">Password</label>
                        <div class="input-highlight"></div>
                        <i class="fas fa-eye password-toggle" id="toggleRegPassword"></i>
                    </div>
                    <div class="input-group">
                        <input type="password" id="reg-confirm" placeholder=" " required>
                        <label for="reg-confirm">Confirm Password</label>
                        <div class="input-highlight"></div>
                        <i class="fas fa-eye password-toggle" id="toggleRegConfirm"></i>
                    </div>
                    <button type="submit" class="btn" id="registerBtn">
                        <span>Create Account</span>
                    </button>
                </form>
                <div class="form-footer">
                    <p>Already have an account? <a href="#" id="showLogin">Sign In</a></p>
                </div>
            </div>

            <!-- Forgot Password Form -->
            <div id="forgotPasswordForm" class="form-wrapper">
                <div class="form-header">
                    <h2>Reset Password</h2>
                    <div class="form-divider"></div>
                </div>
                <form id="forgotPasswordFormInner">
                    <div class="input-group">
                        <input type="email" id="forgot-email" placeholder=" " required>
                        <label for="forgot-email">Email Address</label>
                        <div class="input-highlight"></div>
                    </div>
                    <button type="submit" class="btn" id="resetPasswordBtn">
                        <span>Send Reset Link</span>
                    </button>
                </form>
                <div class="form-footer">
                    <p>Remember your password? <a href="#" id="showLoginFromForgot">Sign In</a></p>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal -->
    <div id="successModal" class="modal">
        <div class="modal-content animate__animated animate__zoomIn">
            <div class="modal-icon">
                <i class="fas fa-check" id="modalIcon"></i>
            </div>
            <h3 id="modalTitle">Success</h3>
            <p id="modalMessage">Your request has been processed successfully.</p>
            <button class="btn modal-close-btn">Continue</button>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Form elements
            const loginForm = document.getElementById('loginFormInner');
            const registerForm = document.getElementById('regForm');
            const forgotPasswordForm = document.getElementById('forgotPasswordFormInner');
            
            // Toggle buttons
            const showRegister = document.getElementById('showRegister');
            const showLogin = document.getElementById('showLogin');
            const showForgotPassword = document.getElementById('showForgotPassword');
            const showLoginFromForgot = document.getElementById('showLoginFromForgot');
            
            // Form containers
            const loginFormContainer = document.getElementById('loginForm');
            const registerFormContainer = document.getElementById('registerForm');
            const forgotPasswordFormContainer = document.getElementById('forgotPasswordForm');
            
            // Password toggles
            const togglePassword = document.getElementById('togglePassword');
            const toggleRegPassword = document.getElementById('toggleRegPassword');
            const toggleRegConfirm = document.getElementById('toggleRegConfirm');
            
            // Modal elements
            const modal = document.getElementById('successModal');
            const modalCloseBtn = document.querySelector('.modal-close-btn');
            const modalIcon = document.getElementById('modalIcon');
            
            // Buttons with loading states
            const loginBtn = document.getElementById('loginBtn');
            const registerBtn = document.getElementById('registerBtn');
            const resetPasswordBtn = document.getElementById('resetPasswordBtn');

            // Initialize users if not exists
            if (!localStorage.getItem('users')) {
                localStorage.setItem('users', JSON.stringify([]));
            }

            // Form toggle functionality
            showRegister.addEventListener('click', function(e) {
                e.preventDefault();
                switchForms(loginFormContainer, registerFormContainer);
            });

            showLogin.addEventListener('click', function(e) {
                e.preventDefault();
                switchForms(registerFormContainer, loginFormContainer);
            });

            showForgotPassword.addEventListener('click', function(e) {
                e.preventDefault();
                switchForms(loginFormContainer, forgotPasswordFormContainer);
            });

            showLoginFromForgot.addEventListener('click', function(e) {
                e.preventDefault();
                switchForms(forgotPasswordFormContainer, loginFormContainer);
            });

            function switchForms(from, to) {
                from.classList.remove('active');
                from.classList.add('animate__fadeOut');
                
                setTimeout(() => {
                    from.classList.remove('animate__fadeOut');
                    to.classList.add('active', 'animate__fadeIn');
                    
                    setTimeout(() => {
                        to.classList.remove('animate__fadeIn');
                    }, 500);
                }, 300);
            }

            // Password toggle functionality
            togglePassword.addEventListener('click', function() {
                const passwordInput = document.getElementById('password');
                togglePasswordVisibility(passwordInput, this);
            });

            toggleRegPassword.addEventListener('click', function() {
                const passwordInput = document.getElementById('reg-password');
                togglePasswordVisibility(passwordInput, this);
            });

            toggleRegConfirm.addEventListener('click', function() {
                const passwordInput = document.getElementById('reg-confirm');
                togglePasswordVisibility(passwordInput, this);
            });

            function togglePasswordVisibility(input, icon) {
                if (input.type === 'password') {
                    input.type = 'text';
                    icon.classList.remove('fa-eye');
                    icon.classList.add('fa-eye-slash');
                } else {
                    input.type = 'password';
                    icon.classList.remove('fa-eye-slash');
                    icon.classList.add('fa-eye');
                }
            }

            // Modal functionality
            function showModal(title, message, isSuccess = true) {
                document.getElementById('modalTitle').textContent = title;
                document.getElementById('modalMessage').textContent = message;
                
                if (isSuccess) {
                    modalIcon.className = 'fas fa-check';
                    modalIcon.parentElement.style.borderColor = 'var(--primary)';
                } else {
                    modalIcon.className = 'fas fa-times';
                    modalIcon.parentElement.style.borderColor = 'var(--error)';
                }
                
                modal.style.display = 'flex';
                
                const modalContent = document.querySelector('.modal-content');
                modalContent.classList.remove('animate__zoomIn');
                void modalContent.offsetWidth;
                modalContent.classList.add('animate__zoomIn');
            }

            function closeModal() {
                modal.style.display = 'none';
            }

            modalCloseBtn.addEventListener('click', closeModal);

            window.addEventListener('click', function(event) {
                if (event.target === modal) {
                    closeModal();
                }
            });

            // Loading state for buttons
            function setLoading(button, isLoading) {
                if (isLoading) {
                    button.disabled = true;
                    button.innerHTML = `<span class="spinner"></span>Processing...`;
                } else {
                    button.disabled = false;
                    if (button.id === 'loginBtn') {
                        button.innerHTML = `<span>Sign In</span>`;
                    } else if (button.id === 'registerBtn') {
                        button.innerHTML = `<span>Create Account</span>`;
                    } else if (button.id === 'resetPasswordBtn') {
                        button.innerHTML = `<span>Send Reset Link</span>`;
                    }
                }
            }

            // Register form submission
            registerForm.addEventListener('submit', function(e) {
                e.preventDefault();
                
                const name = document.getElementById('reg-name').value.trim();
                const email = document.getElementById('reg-email').value.trim();
                const password = document.getElementById('reg-password').value;
                const confirmPassword = document.getElementById('reg-confirm').value;
                
                // Validation
                if (!name || !email || !password || !confirmPassword) {
                    showModal('Error', 'Please fill in all fields', false);
                    return;
                }
                
                if (password !== confirmPassword) {
                    showModal('Error', 'Passwords do not match', false);
                    return;
                }
                
                if (password.length < 6) {
                    showModal('Error', 'Password must be at least 6 characters', false);
                    return;
                }
                
                // Check if email already exists
                const users = JSON.parse(localStorage.getItem('users'));
                if (users.find(user => user.email === email)) {
                    showModal('Error', 'Email already registered', false);
                    return;
                }

                setLoading(registerBtn, true);
                
                // Simulate API call
                setTimeout(() => {
                    // Create user object
                    const user = {
                        id: 'user_' + Date.now() + '_' + Math.random().toString(36).substr(2, 9),
                        name: name,
                        email: email,
                        password: password,
                        createdAt: new Date().toISOString(),
                        isActive: true,
                        premium: false,
                        activeBots: [],
                        prefix: '.',
                        groupId: null,
                        userPasscode: null,
                        passcodeExpiry: null,
                        lastLogin: null
                    };
                    
                    // Save user data
                    const users = JSON.parse(localStorage.getItem('users'));
                    users.push(user);
                    localStorage.setItem('users', JSON.stringify(users));
                    localStorage.setItem(email, JSON.stringify(user));
                    localStorage.setItem('currentUser', email);
                    
                    setLoading(registerBtn, false);
                    showModal('Success', 'Account created successfully!');
                    
                    // Redirect to dashboard after delay
                    setTimeout(() => {
                        window.location.href = 'dashboard.html';
                    }, 1500);
                }, 1500);
            });

            // Login form submission
            loginForm.addEventListener('submit', function(e) {
                e.preventDefault();
                
                const email = document.getElementById('email').value.trim();
                const password = document.getElementById('password').value;
                
                // Validation
                if (!email || !password) {
                    showModal('Error', 'Please fill in all fields', false);
                    return;
                }
                
                setLoading(loginBtn, true);
                
                // Simulate API call
                setTimeout(() => {
                    // Get user data from localStorage
                    const userData = localStorage.getItem(email);
                    
                    if (!userData) {
                        setLoading(loginBtn, false);
                        showModal('Login Failed', 'No account found with this email', false);
                        return;
                    }
                    
                    const user = JSON.parse(userData);
                    
                    // Check if account is active
                    if (!user.isActive) {
                        setLoading(loginBtn, false);
                        showModal('Login Failed', 'Account is deactivated', false);
                        return;
                    }
                    
                    // Check password
                    if (user.password !== password) {
                        setLoading(loginBtn, false);
                        showModal('Login Failed', 'Invalid password', false);
                        return;
                    }
                    
                    // Update last login
                    user.lastLogin = new Date().toISOString();
                    localStorage.setItem(email, JSON.stringify(user));
                    
                    // Update users array
                    const users = JSON.parse(localStorage.getItem('users'));
                    const userIndex = users.findIndex(u => u.email === email);
                    if (userIndex !== -1) {
                        users[userIndex] = user;
                        localStorage.setItem('users', JSON.stringify(users));
                    }
                    
                    localStorage.setItem('currentUser', email);
                    setLoading(loginBtn, false);
                    
                    // Animate out before redirect
                    document.querySelector('.auth-container').classList.add('animate__fadeOut');
                    setTimeout(() => {
                        window.location.href = 'dashboard.html';
                    }, 500);
                }, 1000);
            });

            // Forgot password form submission
            forgotPasswordForm.addEventListener('submit', function(e) {
                e.preventDefault();
                
                const email = document.getElementById('forgot-email').value.trim();
                
                if (!email) {
                    showModal('Error', 'Please enter your email address', false);
                    return;
                }
                
                // Check if email exists
                const userData = localStorage.getItem(email);
                if (!userData) {
                    showModal('Error', 'No account found with that email', false);
                    return;
                }
                
                setLoading(resetPasswordBtn, true);
                
                // Simulate sending reset email
                setTimeout(() => {
                    setLoading(resetPasswordBtn, false);
                    showModal('Success', 'Password reset link sent to your email');
                    
                    // Return to login after delay
                    setTimeout(() => {
                        switchForms(forgotPasswordFormContainer, loginFormContainer);
                    }, 1500);
                }, 2000);
            });

            // Add float-up animation to form inputs
            const inputs = document.querySelectorAll('.input-group');
            inputs.forEach((input, index) => {
                input.style.opacity = '0';
                input.style.transform = 'translateY(20px)';
                input.style.animation = `floatUp 0.5s ease-out ${index * 0.1}s forwards`;
            });
        });
    </script>
</body>
</html>
