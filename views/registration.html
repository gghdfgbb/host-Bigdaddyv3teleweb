<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Big Daddy V3 - Create Account</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700&family=Orbitron:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #ff0033;
            --primary-dark: #cc0029;
            --primary-light: #ff3355;
            --secondary: #000000;
            --dark: #121212;
            --darker: #0a0a0a;
            --light: #ffffff;
            --medium-gray: #888888;
            --success: #00ff66;
            --error: #ff0033;
            --border-radius: 12px;
            --box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            --transition: all 0.3s ease;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Montserrat', sans-serif;
            background: linear-gradient(135deg, #0a0a0a 0%, #121212 100%);
            color: var(--light);
            line-height: 1.6;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        .bg-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at 20% 80%, rgba(255, 0, 51, 0.1) 0%, transparent 50%);
            z-index: -1;
        }

        .container {
            width: 100%;
            max-width: 480px;
        }

        .auth-container {
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(10px);
            border-radius: var(--border-radius);
            box-shadow: var(--box-shadow);
            overflow: hidden;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .logo-container {
            text-align: center;
            padding: 40px 20px 30px;
            background: linear-gradient(135deg, rgba(255, 0, 51, 0.1), transparent);
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .logo-container h1 {
            font-family: 'Orbitron', sans-serif;
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 8px;
            color: var(--light);
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .logo-container span {
            color: var(--primary);
        }

        .logo-container p {
            font-size: 0.9rem;
            opacity: 0.8;
            letter-spacing: 2px;
            text-transform: uppercase;
            font-weight: 300;
            color: var(--medium-gray);
        }

        .version-badge {
            position: absolute;
            top: 20px;
            right: 20px;
            background: var(--primary);
            color: white;
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: 600;
            text-transform: uppercase;
        }

        .form-wrapper {
            padding: 30px;
        }

        .form-header {
            margin-bottom: 25px;
            text-align: center;
        }

        .form-header h2 {
            font-size: 1.6rem;
            font-weight: 600;
            color: var(--light);
            margin-bottom: 15px;
            text-transform: uppercase;
        }

        .form-divider {
            height: 2px;
            width: 60px;
            background: linear-gradient(90deg, transparent, var(--primary), transparent);
            margin: 0 auto;
        }

        .input-group {
            margin-bottom: 20px;
            position: relative;
        }

        .input-group label {
            position: absolute;
            top: 16px;
            left: 15px;
            font-size: 0.9rem;
            font-weight: 500;
            color: var(--medium-gray);
            pointer-events: none;
            transition: var(--transition);
            background: var(--darker);
            padding: 0 8px;
        }

        .input-group input {
            width: 100%;
            padding: 16px 15px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            font-size: 1rem;
            transition: var(--transition);
            background: rgba(255, 255, 255, 0.05);
            color: var(--light);
            caret-color: var(--primary);
            border-radius: var(--border-radius);
        }

        .input-group input:focus {
            outline: none;
            border-color: var(--primary);
            background: rgba(255, 0, 51, 0.1);
        }

        .input-group input:focus + label,
        .input-group input:not(:placeholder-shown) + label {
            top: -8px;
            left: 10px;
            font-size: 0.75rem;
            color: var(--primary);
        }

        .btn {
            display: block;
            width: 100%;
            padding: 16px;
            border: none;
            border-radius: var(--border-radius);
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: var(--transition);
            margin-top: 10px;
            background: linear-gradient(135deg, var(--primary), var(--primary-dark));
            color: var(--light);
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(255, 0, 51, 0.3);
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .form-footer {
            text-align: center;
            margin-top: 20px;
            font-size: 0.9rem;
            color: var(--medium-gray);
        }

        .message {
            padding: 12px;
            border-radius: var(--border-radius);
            margin-bottom: 15px;
            text-align: center;
            display: none;
        }

        .message.success {
            background: rgba(0, 255, 102, 0.1);
            border: 1px solid var(--success);
            color: var(--success);
        }

        .message.error {
            background: rgba(255, 0, 51, 0.1);
            border: 1px solid var(--error);
            color: var(--error);
        }

        .loading {
            display: none;
            text-align: center;
            margin-bottom: 15px;
        }

        .spinner {
            border: 3px solid rgba(255,255,255,0.3);
            border-radius: 50%;
            border-top: 3px solid white;
            width: 20px;
            height: 20px;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @media (max-width: 480px) {
            .logo-container {
                padding: 30px 20px 20px;
            }
            .form-wrapper {
                padding: 25px 20px;
            }
            .logo-container h1 {
                font-size: 2rem;
            }
            .form-header h2 {
                font-size: 1.3rem;
            }
            .version-badge {
                top: 15px;
                right: 15px;
                font-size: 0.7rem;
            }
        }
    </style>
</head>
<body>
    <div class="bg-overlay"></div>

    <div class="container">
        <div class="auth-container">
            <div class="logo-container">
                <div class="version-badge">V3 PRO</div>
                <h1>BIG DADDY <span>V3</span></h1>
                <p>PREMIUM BOT SERVICES</p>
            </div>

            <div class="form-wrapper">
                <div class="form-header">
                    <h2>Create Your Account</h2>
                    <div class="form-divider"></div>
                </div>

                <div id="message" class="message"></div>
                <div id="loading" class="loading">
                    <div class="spinner"></div>
                    <div>Processing...</div>
                </div>

                <form id="registrationForm">
                    <div class="input-group">
                        <input type="text" id="firstName" name="firstName" placeholder=" " required>
                        <label for="firstName">First Name</label>
                    </div>
                    
                    <div class="input-group">
                        <input type="text" id="lastName" name="lastName" placeholder=" " required>
                        <label for="lastName">Last Name</label>
                    </div>
                    
                    <div class="input-group">
                        <input type="email" id="email" name="email" placeholder=" " required>
                        <label for="email">Email Address</label>
                    </div>

                    <button type="submit" class="btn" id="submitBtn">
                        <span>Create Account</span>
                    </button>
                </form>

                <div class="form-footer">
                    <p>By creating an account, you agree to our Terms of Service</p>
                </div>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const form = document.getElementById('registrationForm');
            const message = document.getElementById('message');
            const loading = document.getElementById('loading');
            const submitBtn = document.getElementById('submitBtn');

            // Get userId from URL
            const pathSegments = window.location.pathname.split('/');
            const userId = pathSegments[pathSegments.length - 1];

            function showMessage(text, type) {
                message.textContent = text;
                message.className = 'message ' + type;
                message.style.display = 'block';
            }

            function showLoading(show) {
                loading.style.display = show ? 'block' : 'none';
                submitBtn.disabled = show;
                if (show) {
                    submitBtn.innerHTML = '<div class="spinner"></div> Processing...';
                } else {
                    submitBtn.innerHTML = '<span>Create Account</span>';
                }
            }

            form.addEventListener('submit', async (e) => {
                e.preventDefault();
                
                const formData = new FormData(form);
                const data = {
                    firstName: formData.get('firstName').trim(),
                    lastName: formData.get('lastName').trim(),
                    email: formData.get('email').trim()
                };

                // Validation
                if (!data.firstName || !data.lastName || !data.email) {
                    showMessage('Please fill in all required fields', 'error');
                    return;
                }

                const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
                if (!emailRegex.test(data.email)) {
                    showMessage('Please enter a valid email address', 'error');
                    return;
                }

                showLoading(true);

                try {
                    const response = await fetch(`/register/${userId}`, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify(data)
                    });

                    const result = await response.json();
                    
                    if (result.success) {
                        showMessage(result.message, 'success');
                        setTimeout(() => {
                            if (result.redirectUrl) {
                                window.location.href = result.redirectUrl;
                            } else if (window.Telegram && Telegram.WebApp) {
                                Telegram.WebApp.close();
                            }
                        }, 2000);
                    } else {
                        showMessage(result.error, 'error');
                    }
                    
                } catch (error) {
                    showMessage('Network error. Please try again.', 'error');
                } finally {
                    showLoading(false);
                }
            });

            // Initialize Telegram Web App if available
            if (window.Telegram && Telegram.WebApp) {
                Telegram.WebApp.ready();
                Telegram.WebApp.expand();
            }
        });
    </script>
</body>
</html>
