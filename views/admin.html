<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BIG DADDY V3 - Admin Dashboard</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700&family=Orbitron:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #ff0033;
            --primary-dark: #cc0029;
            --primary-light: #ff3355;
            --secondary: #000000;
            --dark: #121212;
            --darker: #0a0a0a;
            --light: #ffffff;
            --medium-gray: #888888;
            --success: #00ff66;
            --warning: #ffaa00;
            --danger: #ff0033;
            --info: #0099ff;
            --border-radius: 12px;
            --box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            --transition: all 0.3s ease;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Montserrat', sans-serif;
            background: linear-gradient(135deg, #0a0a0a 0%, #121212 100%);
            color: var(--light);
            line-height: 1.6;
            padding: 20px;
            min-height: 100vh;
        }

        .bg-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at 20% 80%, rgba(255, 0, 51, 0.1) 0%, transparent 50%);
            z-index: -1;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .admin-container {
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(10px);
            border-radius: var(--border-radius);
            box-shadow: var(--box-shadow);
            overflow: hidden;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .header {
            text-align: center;
            padding: 30px 20px;
            background: linear-gradient(135deg, rgba(255, 0, 51, 0.1), transparent);
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .logo {
            font-family: 'Orbitron', sans-serif;
            font-size: 2.2rem;
            font-weight: 700;
            margin-bottom: 8px;
            color: var(--light);
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .logo span {
            color: var(--primary);
        }

        .subtitle {
            font-size: 1rem;
            opacity: 0.8;
            letter-spacing: 2px;
            text-transform: uppercase;
            font-weight: 300;
            color: var(--medium-gray);
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
            gap: 15px;
            margin: 25px;
        }

        .stat-card {
            background: rgba(255, 255, 255, 0.08);
            padding: 20px;
            border-radius: var(--border-radius);
            text-align: center;
            border: 1px solid rgba(255, 255, 255, 0.1);
            transition: var(--transition);
            position: relative;
            overflow: hidden;
        }

        .stat-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.1), transparent);
            transition: var(--transition);
        }

        .stat-card:hover::before {
            left: 100%;
        }

        .stat-card:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(255, 0, 51, 0.2);
        }

        .stat-number {
            font-size: 2rem;
            font-weight: 700;
            color: var(--primary);
            margin-bottom: 5px;
        }

        .stat-label {
            font-size: 0.85rem;
            color: var(--medium-gray);
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .stat-trend {
            font-size: 0.75rem;
            margin-top: 5px;
        }

        .trend-up {
            color: var(--success);
        }

        .trend-down {
            color: var(--danger);
        }

        .section {
            margin: 25px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: var(--border-radius);
            padding: 20px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .section-title {
            font-size: 1.3rem;
            font-weight: 600;
            margin-bottom: 15px;
            color: var(--primary);
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .section-subtitle {
            font-size: 1rem;
            color: var(--medium-gray);
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .endpoints-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 15px;
            margin-bottom: 20px;
        }

        .endpoint-card {
            background: rgba(255, 255, 255, 0.08);
            border-radius: var(--border-radius);
            padding: 15px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            transition: var(--transition);
        }

        .endpoint-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(255, 0, 51, 0.1);
        }

        .endpoint-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }

        .endpoint-name {
            font-weight: 600;
            color: var(--light);
            font-size: 1.1rem;
        }

        .endpoint-status {
            padding: 4px 8px;
            border-radius: 20px;
            font-size: 0.75rem;
            font-weight: 600;
            text-transform: uppercase;
        }

        .status-online {
            background: rgba(0, 255, 102, 0.2);
            color: var(--success);
            border: 1px solid var(--success);
        }

        .status-offline {
            background: rgba(255, 0, 51, 0.2);
            color: var(--danger);
            border: 1px solid var(--danger);
        }

        .endpoint-stats {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
            margin-top: 10px;
        }

        .endpoint-stat {
            text-align: center;
        }

        .endpoint-stat-number {
            font-size: 1.2rem;
            font-weight: 700;
            color: var(--primary);
        }

        .endpoint-stat-label {
            font-size: 0.7rem;
            color: var(--medium-gray);
            text-transform: uppercase;
        }

        .users-list, .groups-list, .deployments-list {
            max-height: 300px;
            overflow-y: auto;
        }

        .user-item, .group-item, .deployment-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 12px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            transition: var(--transition);
        }

        .user-item:hover, .group-item:hover, .deployment-item:hover {
            background: rgba(255, 255, 255, 0.05);
        }

        .user-info, .group-info, .deployment-info {
            flex: 1;
        }

        .user-name, .group-name, .deployment-number {
            font-weight: 600;
            margin-bottom: 4px;
        }

        .user-details, .group-details, .deployment-details {
            font-size: 0.8rem;
            color: var(--medium-gray);
        }

        .user-actions, .group-actions, .deployment-actions {
            display: flex;
            gap: 8px;
        }

        .btn {
            padding: 8px 16px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 0.8rem;
            font-weight: 600;
            transition: var(--transition);
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .btn-primary {
            background: var(--primary);
            color: white;
        }

        .btn-primary:hover {
            background: var(--primary-dark);
            transform: translateY(-1px);
        }

        .btn-danger {
            background: var(--danger);
            color: white;
        }

        .btn-danger:hover {
            background: #cc0029;
            transform: translateY(-1px);
        }

        .btn-warning {
            background: var(--warning);
            color: black;
        }

        .btn-warning:hover {
            background: #e69500;
            transform: translateY(-1px);
        }

        .btn-info {
            background: var(--info);
            color: white;
        }

        .btn-info:hover {
            background: #0088cc;
            transform: translateY(-1px);
        }

        .btn-success {
            background: var(--success);
            color: black;
        }

        .btn-success:hover {
            background: #00cc55;
            transform: translateY(-1px);
        }

        .actions-bar {
            display: flex;
            gap: 12px;
            justify-content: center;
            margin: 25px;
            flex-wrap: wrap;
        }

        .btn-large {
            padding: 14px 24px;
            font-size: 0.9rem;
        }

        .empty-state {
            text-align: center;
            padding: 30px;
            color: var(--medium-gray);
            font-style: italic;
        }

        .tabs {
            display: flex;
            gap: 5px;
            margin-bottom: 15px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .tab {
            padding: 10px 20px;
            cursor: pointer;
            border-radius: var(--border-radius) var(--border-radius) 0 0;
            transition: var(--transition);
            border: 1px solid transparent;
            border-bottom: none;
        }

        .tab.active {
            background: rgba(255, 0, 51, 0.1);
            border-color: rgba(255, 255, 255, 0.1);
            color: var(--primary);
        }

        .tab-content {
            display: none;
        }

        .tab-content.active {
            display: block;
        }

        /* Scrollbar styling */
        .users-list::-webkit-scrollbar,
        .groups-list::-webkit-scrollbar,
        .deployments-list::-webkit-scrollbar {
            width: 6px;
        }

        .users-list::-webkit-scrollbar-track,
        .groups-list::-webkit-scrollbar-track,
        .deployments-list::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 3px;
        }

        .users-list::-webkit-scrollbar-thumb,
        .groups-list::-webkit-scrollbar-thumb,
        .deployments-list::-webkit-scrollbar-thumb {
            background: var(--primary);
            border-radius: 3px;
        }

        @media (max-width: 768px) {
            .container {
                padding: 10px;
            }
            
            .stats-grid {
                grid-template-columns: repeat(2, 1fr);
                margin: 15px;
                gap: 10px;
            }
            
            .section {
                margin: 15px;
                padding: 15px;
            }
            
            .endpoints-grid {
                grid-template-columns: 1fr;
            }
            
            .user-item, .group-item, .deployment-item {
                flex-direction: column;
                align-items: flex-start;
                gap: 10px;
            }
            
            .user-actions, .group-actions, .deployment-actions {
                width: 100%;
                justify-content: flex-end;
            }
            
            .actions-bar {
                margin: 15px;
                flex-direction: column;
            }
            
            .tabs {
                flex-wrap: wrap;
            }
        }
    </style>
</head>
<body>
    <div class="bg-overlay"></div>

    <div class="container">
        <div class="admin-container">
            <div class="header">
                <div class="logo">üëë BIG DADDY <span>V3</span> ADMIN</div>
                <div class="subtitle">ADMINISTRATIVE CONTROL PANEL</div>
            </div>
            
            <div class="stats-grid" id="statsGrid">
                <!-- Stats will be loaded dynamically -->
            </div>

            <div class="section">
                <div class="section-title">
                    <i class="fas fa-server"></i>
                    Endpoint Monitoring
                </div>
                <div class="endpoints-grid" id="endpointsGrid">
                    <!-- Endpoints will be loaded dynamically -->
                </div>
            </div>

            <div class="section">
                <div class="tabs">
                    <div class="tab active" onclick="switchTab('users')">Users</div>
                    <div class="tab" onclick="switchTab('deployments')">Deployments</div>
                    <div class="tab" onclick="switchTab('pending')">Pending Sponsors</div>
                    <div class="tab" onclick="switchTab('approved')">Approved Sponsors</div>
                </div>

                <div class="tab-content active" id="usersTab">
                    <div class="section-subtitle">
                        <i class="fas fa-list"></i>
                        Recent Users
                    </div>
                    <div class="users-list" id="usersList">
                        <!-- Users will be loaded dynamically -->
                    </div>
                </div>

                <div class="tab-content" id="deploymentsTab">
                    <div class="section-subtitle">
                        <i class="fas fa-rocket"></i>
                        Today's Deployments
                    </div>
                    <div class="deployments-list" id="deploymentsList">
                        <!-- Deployments will be loaded dynamically -->
                    </div>
                </div>

                <div class="tab-content" id="pendingTab">
                    <div class="section-subtitle">
                        <i class="fas fa-user-clock"></i>
                        Pending Sponsors
                    </div>
                    <div class="groups-list" id="pendingGroupsList">
                        <!-- Pending groups will be loaded dynamically -->
                    </div>
                </div>

                <div class="tab-content" id="approvedTab">
                    <div class="section-subtitle">
                        <i class="fas fa-list-check"></i>
                        Approved Sponsors
                    </div>
                    <div class="groups-list" id="approvedGroupsList">
                        <!-- Approved groups will be loaded dynamically -->
                    </div>
                </div>
            </div>

            <div class="actions-bar">
                <button class="btn btn-primary btn-large" onclick="refreshData()">
                    <i class="fas fa-sync-alt"></i> Refresh Data
                </button>
                <button class="btn btn-info btn-large" onclick="checkAllEndpoints()">
                    <i class="fas fa-heartbeat"></i> Check Endpoints
                </button>
                <button class="btn btn-warning btn-large" onclick="triggerBackup()">
                    <i class="fas fa-download"></i> Backup Now
                </button>
                <button class="btn btn-danger btn-large" onclick="closeWebApp()">
                    <i class="fas fa-times"></i> Close
                </button>
            </div>
        </div>
    </div>

    <script>
        let currentTab = 'users';

        // Load admin data
        async function loadAdminData() {
            try {
                // Load statistics
                const statsResponse = await fetch('/admin/statistics');
                const statsData = await statsResponse.json();
                
                if (statsData.success) {
                    displayStats(statsData.statistics);
                }

                // Load endpoints
                const endpointsResponse = await fetch('/admin/endpoints');
                const endpointsData = await endpointsResponse.json();
                
                if (endpointsData.success) {
                    displayEndpoints(endpointsData.endpoints);
                }

                // Load users
                const usersResponse = await fetch('/admin/users');
                const usersData = await usersResponse.json();
                
                if (usersData.success) {
                    displayUsers(usersData.users);
                }

                // Load deployments
                const deploymentsResponse = await fetch('/admin/deployments/today');
                const deploymentsData = await deploymentsResponse.json();
                
                if (deploymentsData.success) {
                    displayDeployments(deploymentsData.deployments);
                }

                // Load groups
                const groupsResponse = await fetch('/admin/groups');
                const groupsData = await groupsResponse.json();
                
                if (groupsData.success) {
                    displayGroups(groupsData.groups, groupsData.pendingGroups);
                }

            } catch (error) {
                console.error('Error loading admin data:', error);
            }
        }

        function displayStats(stats) {
            const statsGrid = document.getElementById('statsGrid');
            statsGrid.innerHTML = `
                <div class="stat-card">
                    <div class="stat-number">${stats.totalUsers}</div>
                    <div class="stat-label">Total Users</div>
                    <div class="stat-trend trend-up">+${stats.usersToday} today</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number">${stats.activeDeployments}</div>
                    <div class="stat-label">Active WhatsApp</div>
                    <div class="stat-trend">${stats.deploymentsToday} today</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number">${stats.totalEndpoints}</div>
                    <div class="stat-label">Endpoints</div>
                    <div class="stat-trend ${stats.onlineEndpoints === stats.totalEndpoints ? 'trend-up' : 'trend-down'}">
                        ${stats.onlineEndpoints} online
                    </div>
                </div>
                <div class="stat-card">
                    <div class="stat-number">${stats.usersWithProfile}</div>
                    <div class="stat-label">Completed Profiles</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number">${stats.startupCount}</div>
                    <div class="stat-label">System Boots</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number">${stats.verificationJobs}</div>
                    <div class="stat-label">Active Verifications</div>
                </div>
            `;
        }

        function displayEndpoints(endpoints) {
            const endpointsGrid = document.getElementById('endpointsGrid');
            
            if (!endpoints || endpoints.length === 0) {
                endpointsGrid.innerHTML = '<div class="empty-state">No endpoints configured</div>';
                return;
            }

            endpointsGrid.innerHTML = endpoints.map(endpoint => `
                <div class="endpoint-card">
                    <div class="endpoint-header">
                        <div class="endpoint-name">${endpoint.name}</div>
                        <div class="endpoint-status ${endpoint.status === 'online' ? 'status-online' : 'status-offline'}">
                            ${endpoint.status}
                        </div>
                    </div>
                    <div class="user-details">
                        üîó ${endpoint.url}<br>
                        üè∑Ô∏è Prefix: ${endpoint.prefix || 'All'} | üíæ RAM: ${endpoint.memoryUsage}MB
                    </div>
                    <div class="endpoint-stats">
                        <div class="endpoint-stat">
                            <div class="endpoint-stat-number">${endpoint.activeSessions}</div>
                            <div class="endpoint-stat-label">Active</div>
                        </div>
                        <div class="endpoint-stat">
                            <div class="endpoint-stat-number">${endpoint.todayDeployments}</div>
                            <div class="endpoint-stat-label">Today</div>
                        </div>
                        <div class="endpoint-stat">
                            <div class="endpoint-stat-number">${endpoint.totalDeployments}</div>
                            <div class="endpoint-stat-label">Total</div>
                        </div>
                    </div>
                    <div class="deployment-actions" style="margin-top: 10px;">
                        <button class="btn btn-info btn-small" onclick="restartEndpoint('${endpoint.id}')">
                            <i class="fas fa-redo"></i> Restart
                        </button>
                        <button class="btn btn-warning btn-small" onclick="viewEndpointLogs('${endpoint.id}')">
                            <i class="fas fa-terminal"></i> Logs
                        </button>
                    </div>
                </div>
            `).join('');
        }

        function displayUsers(users) {
            const usersList = document.getElementById('usersList');
            
            if (!users || users.length === 0) {
                usersList.innerHTML = '<div class="empty-state">No users found</div>';
                return;
            }

            const recentUsers = users.slice(0, 10);
            usersList.innerHTML = recentUsers.map(user => `
                <div class="user-item">
                    <div class="user-info">
                        <div class="user-name">${user.firstName || 'Unknown'} ${user.lastName || ''}</div>
                        <div class="user-details">
                            üìß ${user.email || 'No email'} | üÜî ${user.id} | üìÖ ${new Date(user.createdAt).toLocaleDateString()}
                            ${user.activeBots && user.activeBots.length > 0 ? `<br>ü§ñ ${user.activeBots.length} active bot(s)` : ''}
                        </div>
                    </div>
                    <div class="user-actions">
                        <button class="btn btn-info" onclick="viewUser('${user.id}')">View</button>
                        <button class="btn btn-danger" onclick="deleteUser('${user.id}')">Delete</button>
                    </div>
                </div>
            `).join('');
        }

        function displayDeployments(deployments) {
            const deploymentsList = document.getElementById('deploymentsList');
            
            if (!deployments || deployments.length === 0) {
                deploymentsList.innerHTML = '<div class="empty-state">No deployments today</div>';
                return;
            }

            deploymentsList.innerHTML = deployments.map(deployment => `
                <div class="deployment-item">
                    <div class="deployment-info">
                        <div class="deployment-number">üì± ${deployment.phoneNumber}</div>
                        <div class="deployment-details">
                            üè∑Ô∏è Prefix: ${deployment.prefix} | üîó ${deployment.endpoint}<br>
                            ‚è∞ ${new Date(deployment.createdAt).toLocaleTimeString()} | 
                            Status: <span style="color: ${deployment.status === 'connected' ? '#00ff66' : '#ffaa00'}">${deployment.status}</span>
                        </div>
                    </div>
                    <div class="deployment-actions">
                        <button class="btn btn-info" onclick="viewDeployment('${deployment.id}')">Details</button>
                        <button class="btn btn-danger" onclick="stopDeployment('${deployment.id}')">Stop</button>
                    </div>
                </div>
            `).join('');
        }

        function displayGroups(groups, pendingGroups) {
            const approvedList = document.getElementById('approvedGroupsList');
            const pendingList = document.getElementById('pendingGroupsList');

            // Approved groups
            if (!groups || groups.length === 0) {
                approvedList.innerHTML = '<div class="empty-state">No approved sponsors</div>';
            } else {
                approvedList.innerHTML = groups.map(group => `
                    <div class="group-item">
                        <div class="group-info">
                            <div class="user-name">${group.title}</div>
                            <div class="group-details">
                                üìã ${group.type} | üÜî ${group.id} | üìÖ ${new Date(group.addedAt).toLocaleDateString()}
                                ${group.inviteLink ? `<br>üîó ${group.inviteLink}` : ''}
                            </div>
                        </div>
                        <div class="group-actions">
                            <button class="btn btn-danger" onclick="removeGroup('${group.id}')">Remove</button>
                        </div>
                    </div>
                `).join('');
            }

            // Pending groups
            if (!pendingGroups || pendingGroups.length === 0) {
                pendingList.innerHTML = '<div class="empty-state">No pending sponsors</div>';
            } else {
                pendingList.innerHTML = pendingGroups.map(group => `
                    <div class="group-item">
                        <div class="group-info">
                            <div class="user-name">${group.title}</div>
                            <div class="group-details">
                                üìã ${group.type} | üÜî ${group.id} | üìÖ ${new Date(group.detectedAt).toLocaleDateString()}
                            </div>
                        </div>
                        <div class="group-actions">
                            <button class="btn btn-success" onclick="approveGroup('${group.id}')">Approve</button>
                            <button class="btn btn-danger" onclick="rejectGroup('${group.id}')">Reject</button>
                        </div>
                    </div>
                `).join('');
            }
        }

        function switchTab(tabName) {
            // Hide all tabs
            document.querySelectorAll('.tab-content').forEach(tab => {
                tab.classList.remove('active');
            });
            document.querySelectorAll('.tab').forEach(tab => {
                tab.classList.remove('active');
            });

            // Show selected tab
            document.getElementById(tabName + 'Tab').classList.add('active');
            document.querySelector(`.tab[onclick="switchTab('${tabName}')"]`).classList.add('active');
            currentTab = tabName;
        }

        function refreshData() {
            loadAdminData();
        }

        async function checkAllEndpoints() {
            try {
                const response = await fetch('/admin/endpoints/check-all', { method: 'POST' });
                const data = await response.json();
                
                if (data.success) {
                    alert('All endpoints checked successfully!');
                    refreshData();
                } else {
                    alert('Error checking endpoints: ' + data.error);
                }
            } catch (error) {
                alert('Error checking endpoints: ' + error.message);
            }
        }

        function triggerBackup() {
            fetch('/trigger-backup')
                .then(response => response.json())
                .then(data => {
                    if (data.success) {
                        alert('Backup completed successfully!');
                    } else {
                        alert('Backup failed: ' + data.error);
                    }
                });
        }

        function closeWebApp() {
