<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BIG DADDY V3 - Admin Dashboard</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700&family=Orbitron:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #ff0033;
            --primary-dark: #cc0029;
            --primary-light: #ff3355;
            --secondary: #000000;
            --dark: #121212;
            --darker: #0a0a0a;
            --light: #ffffff;
            --medium-gray: #888888;
            --success: #00ff66;
            --warning: #ffaa00;
            --danger: #ff0033;
            --border-radius: 12px;
            --box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            --transition: all 0.3s ease;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Montserrat', sans-serif;
            background: linear-gradient(135deg, #0a0a0a 0%, #121212 100%);
            color: var(--light);
            line-height: 1.6;
            padding: 20px;
            min-height: 100vh;
        }

        .bg-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at 20% 80%, rgba(255, 0, 51, 0.1) 0%, transparent 50%);
            z-index: -1;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
        }

        .admin-container {
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(10px);
            border-radius: var(--border-radius);
            box-shadow: var(--box-shadow);
            overflow: hidden;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .header {
            text-align: center;
            padding: 30px 20px;
            background: linear-gradient(135deg, rgba(255, 0, 51, 0.1), transparent);
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .logo {
            font-family: 'Orbitron', sans-serif;
            font-size: 2.2rem;
            font-weight: 700;
            margin-bottom: 8px;
            color: var(--light);
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .logo span {
            color: var(--primary);
        }

        .subtitle {
            font-size: 1rem;
            opacity: 0.8;
            letter-spacing: 2px;
            text-transform: uppercase;
            font-weight: 300;
            color: var(--medium-gray);
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 15px;
            margin: 25px;
        }

        .stat-card {
            background: rgba(255, 255, 255, 0.08);
            padding: 20px;
            border-radius: var(--border-radius);
            text-align: center;
            border: 1px solid rgba(255, 255, 255, 0.1);
            transition: var(--transition);
        }

        .stat-card:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(255, 0, 51, 0.2);
        }

        .stat-number {
            font-size: 2rem;
            font-weight: 700;
            color: var(--primary);
            margin-bottom: 5px;
        }

        .stat-label {
            font-size: 0.85rem;
            color: var(--medium-gray);
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .section {
            margin: 25px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: var(--border-radius);
            padding: 20px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .section-title {
            font-size: 1.3rem;
            font-weight: 600;
            margin-bottom: 15px;
            color: var(--primary);
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .users-list, .groups-list {
            max-height: 300px;
            overflow-y: auto;
        }

        .user-item, .group-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 12px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            transition: var(--transition);
        }

        .user-item:hover, .group-item:hover {
            background: rgba(255, 255, 255, 0.05);
        }

        .user-info, .group-info {
            flex: 1;
        }

        .user-name {
            font-weight: 600;
            margin-bottom: 4px;
        }

        .user-details, .group-details {
            font-size: 0.8rem;
            color: var(--medium-gray);
        }

        .user-actions, .group-actions {
            display: flex;
            gap: 8px;
        }

        .btn {
            padding: 8px 16px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 0.8rem;
            font-weight: 600;
            transition: var(--transition);
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .btn-primary {
            background: var(--primary);
            color: white;
        }

        .btn-primary:hover {
            background: var(--primary-dark);
            transform: translateY(-1px);
        }

        .btn-danger {
            background: var(--danger);
            color: white;
        }

        .btn-danger:hover {
            background: #cc0029;
            transform: translateY(-1px);
        }

        .btn-warning {
            background: var(--warning);
            color: black;
        }

        .btn-warning:hover {
            background: #e69500;
            transform: translateY(-1px);
        }

        .actions-bar {
            display: flex;
            gap: 12px;
            justify-content: center;
            margin: 25px;
            flex-wrap: wrap;
        }

        .btn-large {
            padding: 14px 24px;
            font-size: 0.9rem;
        }

        .empty-state {
            text-align: center;
            padding: 30px;
            color: var(--medium-gray);
            font-style: italic;
        }

        /* Scrollbar styling */
        .users-list::-webkit-scrollbar,
        .groups-list::-webkit-scrollbar {
            width: 6px;
        }

        .users-list::-webkit-scrollbar-track,
        .groups-list::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 3px;
        }

        .users-list::-webkit-scrollbar-thumb,
        .groups-list::-webkit-scrollbar-thumb {
            background: var(--primary);
            border-radius: 3px;
        }

        @media (max-width: 768px) {
            .container {
                padding: 10px;
            }
            
            .stats-grid {
                grid-template-columns: repeat(2, 1fr);
                margin: 15px;
                gap: 10px;
            }
            
            .section {
                margin: 15px;
                padding: 15px;
            }
            
            .user-item, .group-item {
                flex-direction: column;
                align-items: flex-start;
                gap: 10px;
            }
            
            .user-actions, .group-actions {
                width: 100%;
                justify-content: flex-end;
            }
            
            .actions-bar {
                margin: 15px;
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <div class="bg-overlay"></div>

    <div class="container">
        <div class="admin-container">
            <div class="header">
                <div class="logo">ðŸ‘‘ BIG DADDY <span>V3</span> ADMIN</div>
                <div class="subtitle">ADMINISTRATIVE CONTROL PANEL</div>
            </div>
            
            <div class="stats-grid" id="statsGrid">
                <!-- Stats will be loaded dynamically -->
            </div>

            <div class="section">
                <div class="section-title">
                    <i class="fas fa-users"></i>
                    Recent Users
                </div>
                <div class="users-list" id="usersList">
                    <!-- Users will be loaded dynamically -->
                </div>
            </div>

            <div class="section">
                <div class="section-title">
                    <i class="fas fa-user-clock"></i>
                    Pending Groups
                </div>
                <div class="groups-list" id="pendingGroupsList">
                    <!-- Pending groups will be loaded dynamically -->
                </div>
            </div>

            <div class="section">
                <div class="section-title">
                    <i class="fas fa-list-check"></i>
                    Approved Sponsors
                </div>
                <div class="groups-list" id="approvedGroupsList">
                    <!-- Approved groups will be loaded dynamically -->
                </div>
            </div>

            <div class="actions-bar">
                <button class="btn btn-primary btn-large" onclick="refreshData()">
                    <i class="fas fa-sync-alt"></i> Refresh Data
                </button>
                <button class="btn btn-warning btn-large" onclick="triggerBackup()">
                    <i class="fas fa-download"></i> Backup Now
                </button>
                <button class="btn btn-danger btn-large" onclick="closeWebApp()">
                    <i class="fas fa-times"></i> Close
                </button>
            </div>
        </div>
    </div>

    <script>
        // Load admin data
        async function loadAdminData() {
            try {
                // Load statistics
                const statsResponse = await fetch('/admin/statistics');
                const statsData = await statsResponse.json();
                
                if (statsData.success) {
                    displayStats(statsData.statistics);
                }

                // Load users
                const usersResponse = await fetch('/admin/users');
                const usersData = await usersResponse.json();
                
                if (usersData.success) {
                    displayUsers(usersData.users);
                }

                // Load groups
                const groupsResponse = await fetch('/admin/groups');
                const groupsData = await groupsResponse.json();
                
                if (groupsData.success) {
                    displayGroups(groupsData.groups, groupsData.pendingGroups);
                }

            } catch (error) {
                console.error('Error loading admin data:', error);
            }
        }

        function displayStats(stats) {
            const statsGrid = document.getElementById('statsGrid');
            statsGrid.innerHTML = `
                <div class="stat-card">
                    <div class="stat-number">${stats.totalUsers}</div>
                    <div class="stat-label">Total Users</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number">${stats.usersToday}</div>
                    <div class="stat-label">Today's Users</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number">${stats.usersWithProfile}</div>
                    <div class="stat-label">Completed Profiles</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number">${stats.startupCount}</div>
                    <div class="stat-label">System Boots</div>
                </div>
            `;
        }

        function displayUsers(users) {
            const usersList = document.getElementById('usersList');
            
            if (!users || users.length === 0) {
                usersList.innerHTML = '<div class="empty-state">No users found</div>';
                return;
            }

            const recentUsers = users.slice(0, 10);
            usersList.innerHTML = recentUsers.map(user => `
                <div class="user-item">
                    <div class="user-info">
                        <div class="user-name">${user.firstName || 'Unknown'} ${user.lastName || ''}</div>
                        <div class="user-details">
                            ðŸ“§ ${user.email || 'No email'} | ðŸ†” ${user.id} | ðŸ“… ${new Date(user.createdAt).toLocaleDateString()}
                        </div>
                    </div>
                    <div class="user-actions">
                        <button class="btn btn-primary" onclick="viewUser('${user.id}')">View</button>
                        <button class="btn btn-danger" onclick="deleteUser('${user.id}')">Delete</button>
                    </div>
                </div>
            `).join('');
        }

        function displayGroups(groups, pendingGroups) {
            const approvedList = document.getElementById('approvedGroupsList');
            const pendingList = document.getElementById('pendingGroupsList');

            // Approved groups
            if (!groups || groups.length === 0) {
                approvedList.innerHTML = '<div class="empty-state">No approved sponsors</div>';
            } else {
                approvedList.innerHTML = groups.map(group => `
                    <div class="group-item">
                        <div class="group-info">
                            <div class="user-name">${group.title}</div>
                            <div class="group-details">
                                ðŸ“‹ ${group.type} | ðŸ†” ${group.id} | ðŸ“… ${new Date(group.addedAt).toLocaleDateString()}
                                ${group.inviteLink ? `<br>ðŸ”— ${group.inviteLink}` : ''}
                            </div>
                        </div>
                        <div class="group-actions">
                            <button class="btn btn-danger" onclick="removeGroup('${group.id}')">Remove</button>
                        </div>
                    </div>
                `).join('');
            }

            // Pending groups
            if (!pendingGroups || pendingGroups.length === 0) {
                pendingList.innerHTML = '<div class="empty-state">No pending sponsors</div>';
            } else {
                pendingList.innerHTML = pendingGroups.map(group => `
                    <div class="group-item">
                        <div class="group-info">
                            <div class="user-name">${group.title}</div>
                            <div class="group-details">
                                ðŸ“‹ ${group.type} | ðŸ†” ${group.id} | ðŸ“… ${new Date(group.detectedAt).toLocaleDateString()}
                            </div>
                        </div>
                        <div class="group-actions">
                            <button class="btn btn-primary" onclick="approveGroup('${group.id}')">Approve</button>
                            <button class="btn btn-danger" onclick="rejectGroup('${group.id}')">Reject</button>
                        </div>
                    </div>
                `).join('');
            }
        }

        function refreshData() {
            loadAdminData();
        }

        function triggerBackup() {
            fetch('/trigger-backup')
                .then(response => response.json())
                .then(data => {
                    if (data.success) {
                        alert('Backup completed successfully!');
                    } else {
                        alert('Backup failed: ' + data.error);
                    }
                });
        }

        function closeWebApp() {
            if (window.Telegram && Telegram.WebApp) {
                Telegram.WebApp.close();
            } else {
                window.close();
            }
        }

        // Group management functions
        function approveGroup(groupId) {
            if (confirm('Are you sure you want to approve this sponsor?')) {
                fetch(`/admin/approve-group/${groupId}`, { method: 'POST' })
                    .then(response => response.json())
                    .then(data => {
                        if (data.success) {
                            alert('Sponsor approved successfully');
                            refreshData();
                        } else {
                            alert('Error: ' + data.error);
                        }
                    });
            }
        }

        function rejectGroup(groupId) {
            if (confirm('Are you sure you want to reject this sponsor?')) {
                fetch(`/admin/reject-group/${groupId}`, { method: 'DELETE' })
                    .then(response => response.json())
                    .then(data => {
                        if (data.success) {
                            alert('Sponsor rejected successfully');
                            refreshData();
                        } else {
                            alert('Error: ' + data.error);
                        }
                    });
            }
        }

        function removeGroup(groupId) {
            if (confirm('Are you sure you want to remove this sponsor?')) {
                fetch(`/admin/remove-group/${groupId}`, { method: 'DELETE' })
                    .then(response => response.json())
                    .then(data => {
                        if (data.success) {
                            alert('Sponsor removed successfully');
                            refreshData();
                        } else {
                            alert('Error: ' + data.error);
                        }
                    });
            }
        }

        function viewUser(userId) {
            alert('View user: ' + userId);
        }

        function deleteUser(userId) {
            if (confirm('Are you sure you want to delete this user?')) {
                fetch(`/admin/delete-user/${userId}`, { method: 'DELETE' })
                    .then(response => response.json())
                    .then(data => {
                        if (data.success) {
                            alert('User deleted successfully');
                            refreshData();
                        } else {
                            alert('Error: ' + data.error);
                        }
                    });
            }
        }

        // Initialize
        document.addEventListener('DOMContentLoaded', function() {
            loadAdminData();
            
            if (window.Telegram && Telegram.WebApp) {
                Telegram.WebApp.ready();
                Telegram.WebApp.expand();
            }
        });
    </script>
</body>
</html>
